<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">

    <!-- icon -->
    <link rel="stylesheet" href="./icon/css/font-awesome.min.css">
    <script src="./icon/fontawesome.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- js -->
    <script src="./js/lib/jquery.min.js"></script>
    <script src="./js/lib/jquery.easing.1.3.js"></script>
    <script src="./js/lib/jquery.touchSwipe.js"></script>

    <!-- font -->
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
    <div id="popWrap"> <!-- 백그라운드로 이미지삽입 -->
        <div class="wrap">
            <div class="gap">
                <div class="container">
                    <div class="txt-box">
                        <p class="tit-txt">
                            <span>홈페이지 개인정보 처리방침 변경안내드립니다.</span>
                            <span class="eng">2021.05.04</span>
                        </p>
                        <p class="con-txt">
                            · 변경일정
                            <br>
                            <br>
                            - 사전 공지일 : 2021년 05월 04일
                            <br>
                            <br>
                            - 개정 공지일 : 2021년 05월 11일
                            <br>
                            <br>
                            <br>
                            <br>
                            본 개인정보 처리방침 변경에 동의하지 않으시는 경우 거부의사 표시(회원탈퇴)를 하실 수 있으며,
                            <br>
                            <br>
                            거부의사를 표시하지 않으신 경우 개인정보 처리방침 변경에 동의하신 것으로 간주됩니다.
                        </p>
                    </div>
                    <div class="button-box">
                        <form id="popupForm">
                            <span>
                                <input type="checkbox" name="cookieChk" id="chk">
                                <label for="chk">오늘 하루동안 열리지 않음</label>
                            </span>
                            <a href="./main3/main3_2/index.html" class="notice-move-btn" target="_blank">자세히보기</a>
                            <a href="#" class="close-btn">닫기</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var closeBtn = document.querySelector('.close-btn');
        //var noticeMoveBtn = document.querySelector('.button-box #popupForm > .notice-move-btn');
        var today = null;
        var txt = '';

        //쿠키설정함수
        function setCookieFn(name,value,expires){
            today = new Date();
            today.setDate(today.getDate() + expires);

            txt += name + "=" + value + ';'
            txt += 'expires=' + today.toUTCString() + ';';

            document.cookie = txt;
        }
        //쿠키설정버튼클릭
        closeBtn.addEventListener('click',function(e){
            e.preventDefault();
            if(popupForm.chk.checked){
                setCookieFn('popup20210531','no',1)
            }
            self.close();
        })
    </script>
</body>
</html>
